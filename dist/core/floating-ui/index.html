<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="index.js"></script>
    <style>
        #tooltip {
            position: absolute;
            top: 0;
            left: 0;
            background: #222;
            color: white;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
            font-size: 90%;
            pointer-events: none;
        }

        #arrow {
            position: absolute;
            background: #333;
            width: 8px;
            height: 8px;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <button id="button" aria-describedby="tooltip">
        My button
    </button>
    <div id="tooltip" role="tooltip">My
        <div id="arrow"></div>
    </div>

</body>

</html>
